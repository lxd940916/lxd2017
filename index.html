<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js">
</script>
</head>
<body>
	<h1>留言板</h1>
	<div class="wrap" id="con"></div>
		 
	<div class="cont">
		<input type="text" value="" id="inp">
		<input type="text" value="" id="inp1">
		<button id="btn">提交</button> 
	</div>

	<script>
    $('#btn').click(function(){
        var Inp= $('#inp').val();
        var Inp1=$('#inp1').val();  
       if(Inp==""){
        alert('内容为空')
       }else{
        $.ajax({
            url:"http://localhost:3000",
            type:'POST',
            data:{name:Inp,neir:Inp1},
            success:function(e){
                var str=''
                for(var i in e){
                    var num=e[i];
                    for(var i in num){
                        str+='<P class="del">'+num[i].name+'</P>'+'<span class="nr">'+num[i].neir+'</span>'+'<br>'
                    }
                }
             $('#con').html(str)
            }
        })      
       
       }
    })
</script>
</body>
</html>
